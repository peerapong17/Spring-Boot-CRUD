<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-5">
            <h3 class="text-info my-3">Update New Employee</h3>
            <div class="card px-3 py-4 w-75">
                <form action="#" th:action="@{/update/{id}(id=${employee.id})}" th:object="${employee}" method="POST">
                    <input type="text" th:field="*{firstName}"
                           placeholder="First Name" class="form-control mb-4 col-4">

                    <input type="text" th:field="*{lastName}"
                           placeholder="Last Name" class="form-control mb-4 col-4">

                    <input type="text" th:field="*{email}"
                           placeholder="Email" class="form-control mb-4 col-4">

                    <div class="float-end">
                        <button type="submit" class="btn btn-primary text-white">Update Employee</button>
                        <a th:href = "@{/}" class="btn btn-secondary text-white">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
